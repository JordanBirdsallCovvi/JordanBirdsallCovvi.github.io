<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer - COVVI Hand</title>
        <link rel="icon" type="image/x-icon" href="/Favicon64.png">

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <script src="./src/redirect.js"></script>
    </head>
    <body tabindex="0">
        <div id="all">
            <h1 id="title">
                URDF Viewer - COVVI Hand
            </h1>

            <div id="desc">
                <label id="desc_label">
                    Here is the URDF model of the COVVI Hand.
                    You can select the right and left variants by selecting "COVVI Hand Right" and "COVVI Hand Left" respectively.
                    You can stop the animation by selecting "Animate Joints".
                    Interact with the hand by using the six sliders.
                    A low frame rate rendering is likely due to a low performing GPU.
                </label>
            </div>

            <div id="menu">
                <ul id="urdf-options">
                    <li urdf="../../../urdf/linear_covvi_hand_right.urdf" color="#121212">COVVI Hand Right</li>
                    <li urdf="../../../urdf/linear_covvi_hand_left.urdf"  color="#121212">COVVI Hand Left</li>
                </ul>

                <div id="controls">
                    <!-- <div id="toggle-controls"></div> -->
                    <!-- <div>Drag and drop URDF files or folders! <br/> (Chrome Only)</div> -->
                    <!-- <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div> -->
                    <!-- <div id="hide-fixed" class="toggle">Hide Fixed Joints</div> -->
                    <!-- <div id="radians-toggle" class="toggle">Use Radians</div> -->
                    <!-- <div id="autocenter-toggle" class="toggle checked">Autocenter</div> -->
                    <!-- <div id="collision-toggle" class="toggle">Show Collision</div> -->
                    <div id="do-animate" class="toggle checked">Animate Joints</div>
                    <label>
                        Up Axis
                        <select id="up-select">
                            <option value="+X">+X</option>
                            <option value="-X">-X</option>
                            <option value="+Y">+Y</option>
                            <option value="-Y">-Y</option>
                            <option value="+Z">+Z</option>
                            <option value="-Z" selected>-Z</option>
                        </select>
                    </label>
                    <ul></ul>
                </div>
            </div>
        </div>
        <urdf-viewer up="-Z" display-shadow tabindex="0"></urdf-viewer>

        <script src="./src/index.js"></script>
    </body>
</html>
